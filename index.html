<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 font-sans p-2 flex flex-col gap-5 dark:bg-slate-800 lg:w-2/4 lg:mx-auto">
    <h1 class="text-3xl text-center dark:text-white">Controle Financeiro</h1>
    <section>
        <h3 class="bg-purple-900 text-white text-center rounded-t-md">Cadastrar</h3>
        <form id="formulario" class="bg-white p-5 rounded-b-md dark:bg-gray-600 dark:text-white">
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" class="w-full rounded p-1 box-border border-2 dark:text-black" />
                <label for="valor" class="block mt-3">Valor</label>
                <input type="number" id="valor" placeholder="R$" step="0.01" pattern="[0-9.,]+" class="w-full rounded p-1 box-border border-2 dark:text-black"/>
            </div>
            <div class="mt-5 bg-white dark:bg-gray-600">
                <input type="radio" id="entrada" value="Receita" name="tipo" />
                <label for="entrada" class="text-green-500">Receita</label>
                <input type="radio" id="saida" value="Despesa" name="tipo" />
                <label for="saida" class="text-red-500">Despesa</label>
                <button class="bg-green-700 p-2 rounded-md text-white cursor-pointer float-right"onclick="criarNovoItem(event)">Cadastrar</button>
            </div>
        </form>
    </section>
    <section class="bg-white text-center rounded-md h-full dark:bg-gray-600 dark:text-white">
        <h3 class="bg-purple-900 text-white rounded-t-md">Saldo</h3>
        <div class="flex h-24 items-center justify-center">
            <p>R$ </p>
            <label id="saldo" class="text-4xl">0,00</label>
        </div>
    </section>
    <section>
        <h3 class="bg-purple-900 text-white text-center rounded-t-md">Registros</h3>
        <table id="tabela" class="bg-white rounded-b-md text-center w-full dark:bg-gray-600 dark:text-white">
            <tr class="border-b">
                <th class="font-light">Tipo</th>
                <th class="font-light">Descrição</th>
                <th class="font-light">Valor</th>
            </tr>
        </table>
    </section>  
    <script src="script.js"></script>
</body>

</html>
