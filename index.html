<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-2 flex flex-col gap-5 dark:bg-slate-800">
    <h1 class="text-3xl text-center dark:text-white">Controle Financeiro</h1>
    <form id="formulario" class="bg-white p-5 rounded-md dark:bg-gray-600 dark:text-white">
        <div>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="Digite a descrição"
                class="w-full rounded p-1 box-border border-2 dark:text-black" />
            <label for="valor" class="block mt-3">Valor</label>
            <input type="number" id="valor" placeholder="Digite o valor" step="0.01" pattern="[0-9.,]+"
                class="w-full rounded p-1 box-border border-2 dark:text-black" />
        </div>
        <div class="mt-5 bg-white dark:bg-gray-600 dark:text-white"">
            <input type="radio" id="entrada" value="Entrada" name="tipo" />
            <label for="entrada">Entrada</label>
            <input type="radio" id="saida" value="Saída" name="tipo" />
            <label for="saida">Saída</label>
            <button class="bg-green-700 p-2 rounded-md text-white cursor-pointer float-right"
                onclick="criarNovoItem(event)">
                Cadastrar
            </button>
        </div>
    </form>
    <div class="bg-white text-center rounded-md h-full dark:bg-gray-600 dark:text-white"">
        <h3 class="bg-purple-900 text-white rounded-t-md">Saldo</h3>
        <div class="flex h-24 items-center justify-center">
            <p>R$</p>
            <label id="saldo" class="text-4xl">0,00</label>
        </div>
    </div>
    <table id="tabela" class="bg-white rounded-md text-center dark:bg-gray-600 dark:text-white"">
        <tr class="border-b">
            <th class="p-2">Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
